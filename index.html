<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-card">




        <div class="top-container">
            <div class="img-container">

                <img src="rss/image-equilibrium.jpg" alt="" class="main-img">

                <div class="view-container">
                    <img src="rss/icon-view.svg" alt="" class="view-logo">
                </div>
            </div>
            <h1 class="main-title">Equilibrium #3429</h1>
            <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
        </div>



        <div class="center-container">
            <div class="center-left">
                <img src="rss/icon-ethereum.svg" alt="" class="logo">
                <p class="center-p-left">0.041 ETH</p>
            </div>

            <div class="center-right">
                <img src="rss/icon-clock.svg" alt="" class="logo">
                <p class="center-p-right">3 days left</p>
            </div>
        </div>



        <div class="bottom-container">
            <div class="line"></div>
            <div class="made-by">
                <img src="rss/image-avatar.png" alt="" class="profile">
                <p class="description">Creation of</p>
                <p class="name">Jules Wyvern</p>
            </div>
        </div>




    </div>
</body>
</html>
